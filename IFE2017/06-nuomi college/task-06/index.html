<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义checkbox， radio样式</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

        <div class="main">
            <!--achieve by Pseudo-elements start-->
            <div>
                <div>
                    <input type="radio" name="radio-1" id="radio-1-1" class="radio-1">
                    <label for="radio-1-1"></label>&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="radio-1" checked="checked" id="radio-1-2" class="radio-1">
                    <label for="radio-1-2"></label>
                </div>
                <div>
                    <input type="checkbox" name="checkbox-1" id="checkbox-1-1" class="checkbox-1">
                    <label for="checkbox-1-1"></label>&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name="checkbox-1" checked="checked" id="checkbox-1-2" class="checkbox-1">
                    <label for="checkbox-1-2"></label>
                </div>
            </div>
            <!--achieve by Pseudo-elements end-->
            <!--achieve by CSS Sprites start-->
            <div>
                <div>
                    <input type="radio" name="radio-2" id="radio-2-1" class="radio-2">
                    <label for="radio-2-1"></label>&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="radio-2" checked="checked" id="radio-2-2" class="radio-2">
                    <label for="radio-2-2"></label>
                </div>
                <div>
                    <input type="checkbox" name="checkbox-2" id="checkbox-2-1" class="checkbox-2">
                    <label for="checkbox-2-1"></label>&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name="checkbox-2" checked="checked" id="checkbox-2-2" class="checkbox-2">
                    <label for="checkbox-2-2"></label>
                </div>

            </div>
            <!--achieve by CSS Sprites end-->
        </div>
</body>
</html>
