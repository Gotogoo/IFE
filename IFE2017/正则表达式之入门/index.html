<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式之入门</title>
</head>
<body>
    <script>
        var arr_1 = [18812011232,18812312,12345678909];
        fn_1(arr_1);
        function fn_1(arr) {
            var reg_1 = /^1[3578]\d{9}$/;
            for (var i=0;i<arr.length;i++){
                console.log(arr[i]+":"+reg_1.test(arr[i]));
            }
        }
        var arr_2 = ["foo foo bar","foo bar foo","foo  barbar bar","111 111 abc"];
        fn_2(arr_2);
        function fn_2(arr) {
            var reg_2 = /\b(\w+)\b\s+\1\b/;
            for (var i=0;i<arr.length;i++){
                console.log(arr[i]+":"+reg_2.test(arr[i]));
            }
        }

        var arr_3 = ["dfadfa","fdfsad","纪煜佳","房贷首付c"];
        fn_3(arr_3);
        function fn_3(arr) {
            var reg_3 = /^\w+$/;
            for (var i=0;i<arr.length;i++){
                console.log(arr[i]+":"+reg_3.test(arr[i]));
            }
        }
    </script>
</body>
</html>
